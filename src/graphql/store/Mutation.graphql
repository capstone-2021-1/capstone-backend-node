input StoreCreationInput {
  name: String!
  address: String!

  # nullable
  reviewEventContent: String
  regularCustomerEventContent: String
  deliveryTimeMin: Int
  deliveryTimeMax: Int
  imageUrls: [String!]
  hashtags: [NonEmptyString!]
}

type Mutation {
  createStore(input: StoreCreationInput!): ID!
}
