type User {
  id: ID!
  creationDate: DateTime!
  modificationDate: DateTime!
  email: EmailAddress!
  point: Int!

  # nullable
  imageUrl: URL
  name: String
  phoneNumber: String
  gender: String
  birthDate: DateTime
  address: String

  # from other table - nullable
  favoriteMenu: [Menu!]
  favoriteStores: [Store!]
  regularStores: [Store!]
  orders: [Order!]
  preference: [NonEmptyString!]
}
