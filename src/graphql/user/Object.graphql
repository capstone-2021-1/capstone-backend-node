type User {
  id: ID!
  creationDate: DateTime!
  modificationDate: DateTime!
  email: EmailAddress!
  point: Int!

  # nullable
  name: String
  phoneNumber: String
  gender: String
  birthDate: DateTime
  imageUrls: [URL!]
  deliveryAddresses: String
  representativeDeliveryAddress: String

  # from other table - nullable
  coupons: [Coupon!]
  favoriteMenus: [Menu!]
  favoriteStores: [Store!]
  orders: [Order!]
  preferences: [NonEmptyString!]
  regularStores: [Store!]
}
