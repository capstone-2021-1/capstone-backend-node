input MenuOptionInput {
  name: String!
  price: Int!
  isNecessary: Boolean!
  category: String
}

input MenuCreationInput {
  name: String!
  price: Int!
  category: String!
  storeId: ID!

  # nullable
  imageUrls: [URL!]
  hashtags: [String!]
  options: [MenuOptionInput!]
}

type Mutation {
  """
  자신이 소유하고 있는 매장에 새로운 메뉴를 생성합니다.
  """
  createMenu(input: MenuCreationInput!): ID!

  searchMenuCategory(searchTerm: String!): [String!]
}
