input MenuOptionInput {
  name: String!
  price: Int!
  isNecessary: Boolean!
  category: String
}

input MenuCreationInput {
  name: String!
  price: Int!
  category: String!
  storeId: ID!

  # nullable
  imageUrls: [URL!]
  hashtags: [String!]
  options: [MenuOptionInput!]
}

type Mutation {
  createMenu(input: MenuCreationInput!): ID!
}
